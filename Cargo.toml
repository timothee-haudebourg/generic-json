[package]
name = "generic-json"
version = "0.1.0"
authors = ["Timoth√©e Haudebourg <author@haudebourg.net>"]
edition = "2018"
categories = ["data-structures"]
keywords = ["json", "trait"]
description = "Generic JSON traits"
repository = "https://github.com/timothee-haudebourg/generic-json"
documentation = "https://docs.rs/generic-json"
license = "MIT/Apache-2.0"
readme = "README.md"

[features]
nightly = []
smallkey = [ "smallvec", "smallstr" ]
ijson-impl = ["ijson", "cc-traits/ijson"]

[dependencies]
# cc-traits = "0.6"
cc-traits = { path = "../../traits/cc-traits" }
smallstr = { version = "*", optional = true }
smallvec = { version = "*", optional = true }

# serde_json = { git = "https://github.com/timothee-haudebourg/json", branch = "hash-numbers-only", optional = true }
ijson = { version = "0.1", optional = true }